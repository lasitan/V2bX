name: Docker Build Binary and Upload Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload assets to (e.g. v1.2.3). Required for manual runs.'
        required: true
        type: string
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export binary
        run: |
          set -euo pipefail
          docker build --target builder -t v2bx-builder .
          docker create --name v2bx_tmp v2bx-builder
          docker cp v2bx_tmp:/app/V2bX ./V2bX
          docker rm v2bx_tmp

          mkdir -p release_out/pkg
          cp ./V2bX release_out/pkg/V2bX
          chmod +x release_out/pkg/V2bX

          cp ./example/geoip.dat ./example/geosite.dat release_out/pkg/
          cp ./example/config.json ./example/dns.json ./example/route.json release_out/pkg/
          cp ./example/custom_outbound.json ./example/custom_inbound.json release_out/pkg/

          python3 - <<'PY'
          import os
          import zipfile

          base_dir = 'release_out/pkg'
          out_zip = 'release_out/V2bX-linux-64.zip'
          with zipfile.ZipFile(out_zip, 'w', compression=zipfile.ZIP_DEFLATED) as z:
              for name in os.listdir(base_dir):
                  path = os.path.join(base_dir, name)
                  if os.path.isfile(path):
                      z.write(path, arcname=name)
          print('created', out_zip)
          PY

      - name: Cleanup docker artifacts
        if: always()
        run: |
          docker rm -f v2bx_tmp 2>/dev/null || true
          docker image rm -f v2bx-builder 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-64
          path: release_out/V2bX-linux-64.zip

      - name: Upload asset to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release_out/V2bX-linux-64.zip
