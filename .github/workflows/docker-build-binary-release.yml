name: Docker Build Binary and Upload Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload assets to (e.g. v1.2.3). Required for manual runs.'
        required: true
        type: string
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64) and export binary
        uses: docker/build-push-action@v6
        with:
          context: .
          target: artifact
          platforms: linux/amd64
          outputs: type=local,dest=dist/linux-amd64

      - name: Prepare asset
        run: |
          set -euo pipefail
          mkdir -p release_out
          if [ ! -f dist/linux-amd64/V2bX ]; then
            echo "V2bX binary not found under dist/linux-amd64" >&2
            find dist/linux-amd64 -maxdepth 4 -type f -print || true
            exit 1
          fi
          cp dist/linux-amd64/V2bX release_out/V2bX-linux-amd64
          chmod +x release_out/V2bX-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-amd64
          path: release_out/V2bX-linux-amd64

      - name: Upload asset to release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release_out/V2bX-linux-amd64
