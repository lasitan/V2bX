name: Docker Build Binary and Upload Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: [self-hosted, Linux, X64]
    env:
      BASH_ENV: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        uses: docker://python:3.13-alpine
        with:
          args: >-
            python3
            -c
            import os, pathlib, sys;
            p=pathlib.Path('version.md');
            (p.is_file() or (print('version.md not found', file=sys.stderr) or True) and sys.exit(1));
            lines=p.read_text(encoding='utf-8', errors='replace').splitlines();
            tag=(lines[0].strip() if lines else '');
            (tag or (print('version.md is empty', file=sys.stderr) or True) and sys.exit(1));
            out=os.environ.get('GITHUB_OUTPUT');
            (out or (print('GITHUB_OUTPUT is not set', file=sys.stderr) or True) and sys.exit(1));
            open(out,'a',encoding='utf-8').write(f'tag={tag}\n');

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64) and export builder filesystem
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          platforms: linux/amd64
          outputs: type=local,dest=dist/linux-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Package release asset
        uses: docker://python:3.13-alpine
        with:
          args: >-
            python3
            -c
            import os, pathlib, shutil, sys, zipfile;
            out_dir=pathlib.Path('release_out');
            pkg_dir=out_dir/'pkg';
            pkg_dir.mkdir(parents=True, exist_ok=True);
            src=pathlib.Path('dist/linux-amd64/app/V2bX');
            (src.is_file() or (print(f'missing binary: {src}', file=sys.stderr) or True) and sys.exit(1));
            shutil.copy2(src, pkg_dir/'V2bX');
            for name in ['geoip.dat','geosite.dat','config.json','dns.json','route.json','custom_outbound.json','custom_inbound.json']:
              p=pathlib.Path('example')/name;
              (p.is_file() or (print(f'missing file: {p}', file=sys.stderr) or True) and sys.exit(1));
              shutil.copy2(p, pkg_dir/name);
            out_zip=out_dir/'V2bX-linux-64.zip';
            with zipfile.ZipFile(out_zip,'w',compression=zipfile.ZIP_DEFLATED) as z:
              for p in sorted(pkg_dir.iterdir()):
                if p.is_file():
                  z.write(p, arcname=p.name);
            print('created', str(out_zip));

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-64
          path: release_out/V2bX-linux-64.zip

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_out/V2bX-linux-64.zip
