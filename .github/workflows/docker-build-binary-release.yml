name: Docker Build Binary and Upload Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: [self-hosted, Linux, X64]
    env:
      BASH_ENV: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: python
        run: |
          import os
          import pathlib
          import sys

          version_file = pathlib.Path('version.md')
          if not version_file.is_file():
              print('version.md not found', file=sys.stderr)
              raise SystemExit(1)

          tag = version_file.read_text(encoding='utf-8', errors='replace').splitlines()[0].strip()
          if not tag:
              print('version.md is empty', file=sys.stderr)
              raise SystemExit(1)

          github_output = os.environ.get('GITHUB_OUTPUT')
          if not github_output:
              print('GITHUB_OUTPUT is not set', file=sys.stderr)
              raise SystemExit(1)

          with open(github_output, 'a', encoding='utf-8') as f:
              f.write(f"tag={tag}\n")

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64) and export builder filesystem
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          platforms: linux/amd64
          outputs: type=local,dest=dist/linux-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Package release asset
        run: |
          set -euo pipefail

          mkdir -p release_out/pkg
          cp dist/linux-amd64/app/V2bX release_out/pkg/V2bX
          chmod +x release_out/pkg/V2bX

          cp ./example/geoip.dat ./example/geosite.dat release_out/pkg/
          cp ./example/config.json ./example/dns.json ./example/route.json release_out/pkg/
          cp ./example/custom_outbound.json ./example/custom_inbound.json release_out/pkg/

          python3 - <<'PY'
          import os
          import zipfile

          base_dir = 'release_out/pkg'
          out_zip = 'release_out/V2bX-linux-64.zip'
          with zipfile.ZipFile(out_zip, 'w', compression=zipfile.ZIP_DEFLATED) as z:
              for name in os.listdir(base_dir):
                  path = os.path.join(base_dir, name)
                  if os.path.isfile(path):
                      z.write(path, arcname=name)
          print('created', out_zip)
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-64
          path: release_out/V2bX-linux-64.zip

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_out/V2bX-linux-64.zip
