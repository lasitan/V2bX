name: Docker Build Binary and Upload Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: [self-hosted, Linux, X64]
    env:
      BASH_ENV: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        uses: docker://python:3.13-alpine
        with:
          args: >-
            python3
            .github/ci/read_version.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64) builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          platforms: linux/amd64
          load: true
          tags: v2bx-builder:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract binary from builder image
        shell: sh
        run: |
          set -eu
          docker rm -f v2bx_tmp 2>/dev/null || true
          docker create --name v2bx_tmp v2bx-builder:local
          mkdir -p dist/linux-amd64/app
          docker cp v2bx_tmp:/app/V2bX dist/linux-amd64/app/V2bX
          docker rm v2bx_tmp

      - name: Cleanup docker artifacts
        if: always()
        shell: sh
        run: |
          docker rm -f v2bx_tmp 2>/dev/null || true
          docker image rm -f v2bx-builder:local 2>/dev/null || true

      - name: Package release asset
        uses: docker://python:3.13-alpine
        with:
          args: >-
            python3
            .github/ci/package_release.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-64
          path: release_out/V2bX-linux-64.zip

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_out/V2bX-linux-64.zip
