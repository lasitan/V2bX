name: Docker Build Binary and Upload Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          set -euo pipefail
          if [ ! -f version.md ]; then
            echo "version.md not found" >&2
            exit 1
          fi
          TAG="$(head -n 1 version.md | tr -d '\r' | xargs)"
          if [ -z "$TAG" ]; then
            echo "version.md is empty" >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (linux/amd64) and export builder filesystem
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          platforms: linux/amd64
          outputs: type=local,dest=dist/linux-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Package release asset
        run: |
          set -euo pipefail

          mkdir -p release_out/pkg
          cp dist/linux-amd64/app/V2bX release_out/pkg/V2bX
          chmod +x release_out/pkg/V2bX

          cp ./example/geoip.dat ./example/geosite.dat release_out/pkg/
          cp ./example/config.json ./example/dns.json ./example/route.json release_out/pkg/
          cp ./example/custom_outbound.json ./example/custom_inbound.json release_out/pkg/

          python3 - <<'PY'
          import os
          import zipfile

          base_dir = 'release_out/pkg'
          out_zip = 'release_out/V2bX-linux-64.zip'
          with zipfile.ZipFile(out_zip, 'w', compression=zipfile.ZIP_DEFLATED) as z:
              for name in os.listdir(base_dir):
                  path = os.path.join(base_dir, name)
                  if os.path.isfile(path):
                      z.write(path, arcname=name)
          print('created', out_zip)
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V2bX-linux-64
          path: release_out/V2bX-linux-64.zip

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release_out/V2bX-linux-64.zip
